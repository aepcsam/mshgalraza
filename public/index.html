        <!-- Prallex Simple -->
        <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
        <script>
            var simple = document.getElementsByClassName("thumbnail");
            console.log(simple);
            new simpleParallax(simple, {
                delay: 1,
                orientation: "right",
            });

            var simpleLeft = document.getElementsByClassName("thumbnailLeft");
            console.log(simple);
            new simpleParallax(simpleLeft, {
                delay: 1,
                orientation: "left",
